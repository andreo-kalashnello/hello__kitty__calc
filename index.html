<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/conversion.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="name">Calculator ❤</div>

      <div class="memory-bar">
        <button class="btn light">MC</button>
        <button class="btn light">MR</button>
        <button class="btn light">M+</button>
        <button class="btn light">M-</button>
      </div>

      <div class="result">
        <div class="memory-texts">
          <span class="memory-text" id="history">History ↻</span>
        </div>
        <div class="history-list"></div>
        <div class="display">
          <p id="expression" class="secondary"></p>
          <div id="output" class="primary">0</div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn dark">C</button>
        <button class="btn light">BIN</button>
        <button class="btn light">DEC</button>
        <button class="btn light">HEX</button>
        <button class="btn dark">%</button>

        <button class="btn normal">√x</button>
        <button class="btn medium">7</button>
        <button class="btn medium">8</button>
        <button class="btn medium">9</button>
        <button class="btn normal">÷</button>

        <button class="btn normal">x!</button>
        <button class="btn medium">4</button>
        <button class="btn medium">5</button>
        <button class="btn medium">6</button>
        <button class="btn normal">×</button>

        <button class="btn normal" data-action="^n">x<sup>n</sup></button>

        <button class="btn medium">1</button>
        <button class="btn medium">2</button>
        <button class="btn medium">3</button>
        <button class="btn normal">-</button>

        <button class="btn normal">+/-</button>
        <button class="btn medium">0</button>
        <button class="btn medium">.</button>
        <button class="btn medium">=</button>
        <button class="btn normal">+</button>
      </div>
    </div>

    <div class="conversion-btn-wrapper">
      <button id="conversionBtn">Conversions</button>
    </div>

    <div class="conversion-options" id="conversionOptions">
      <div class="conversion-category">
        <h3>Length Conversion</h3>
        <select>
          <option>Centimeters</option>
          <option>Meters</option>
          <option>Kilometers</option>
        </select>
        <select>
          <option>Centimeters</option>
          <option>Meters</option>
          <option>Kilometers</option>
        </select>
      </div>

      <div class="conversion-category">
        <h3>Weight & Mass Conversion</h3>
        <select>
          <option>Grams</option>
          <option>Kilograms</option>
          <option>Tonnes</option>
        </select>
        <select>
          <option>Grams</option>
          <option>Kilograms</option>
          <option>Tonnes</option>
        </select>
      </div>

      <div class="conversion-category">
        <h3>Area Conversion</h3>
        <select>
          <option>Square Centimeters</option>
          <option>Square Meters</option>
          <option>Square Kilometers</option>
          <option>Hectares</option>
        </select>
        <select>
          <option>Square Centimeters</option>
          <option>Square Meters</option>
          <option>Square Kilometers</option>
          <option>Hectares</option>
        </select>
      </div>
    </div>
    <div class="bg-buttons">
      <button id="setBgBtn">Set Hello Kitty Background</button>
      <button id="resetBgBtn">Reset Background</button>
    </div>

    <script src="js/conversion.js"></script>
    <script src="js/background.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
